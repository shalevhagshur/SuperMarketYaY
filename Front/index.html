<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <!-- Add your CSS file path above -->
</head>

<body>
    <header>
        <nav>
            <div class="logo">Supermarket</div>
            <ul class="nav-links">
                <li><a href="./HTML/index.html">Home</a></li>
                <li><a href="./HTML/shop.html">Shop</a></li>
                <li><a href="./HTML/contact.html">Contact</a></li>
                <li id="loginNavItem"><a href="./HTML/login.html">Login</a></li>
                <li id="registerNavItem"><a href="./HTML/register.html">Register</a></li>
                <li id="logoutNavItem" style="display: none;"><a href="./HTML/logout.html" onclick="logout()">Logout</a></li>
                <li id="orderHistoryNavItem" style="display: none;"><a href="./HTML/order_history.html">Order History</a></li>
            </ul>

            <!-- Include user_info container -->
            <div id="welcomeContainer"></div>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Welcome to our Supermarket!</h1>
            <p>Discover a wide range of products and enjoy a seamless shopping experience.</p>
        </section>

        <!-- Categories Carousel -->
        <section id="categories">
            <h2>Product Categories</h2>
            <div id="categoryCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" id="categoryCarouselInner">
                    <!-- Categories will be dynamically added here -->
                </div>
                <a class="carousel-control-prev category-carousel-control-prev" href="#categoryCarousel" role="button"
                    data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next category-carousel-control-next" href="#categoryCarousel" role="button"
                    data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>

        <!-- Products Carousel -->
        <section id="products">
            <h2>Featured Products</h2>
            <div id="productCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" id="productCarouselInner">
                    <!-- Products will be dynamically added here -->
                </div>
                <a class="carousel-control-prev product-carousel-control-prev" href="#productCarousel" role="button"
                    data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next product-carousel-control-next" href="#productCarousel" role="button"
                    data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Supermarket Project</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./JS/Home.js"></script>
</body>

</html>
