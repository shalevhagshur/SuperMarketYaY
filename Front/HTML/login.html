<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Supermarket Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Front/CSS/styles.css">
    <!-- Add your CSS file path above -->
</head>

<body>
    <header>
        <nav>
            <div class="logo">Supermarket</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>

            <!-- Include user_info container -->
            <div id="welcomeContainer"></div>
        </nav>
    </header>

    <main>
        <section id="login">
            <h2>Login</h2>
            <p>Log in to your account using the form below.</p>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" autocomplete="off" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" autocomplete="current-password" required>
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Supermarket Project</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/Front/JS/login.js"></script> <!-- Assuming you create a login.js file for your login logic -->
</body>

</html>
